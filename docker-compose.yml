services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app_password}
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app_user} -d ${POSTGRES_DB:-app_db}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - internal

  backend:
    build:
      context: ./server
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-4000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-app_user}:${POSTGRES_PASSWORD:-app_password}@postgres:5432/${POSTGRES_DB:-app_db}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret}
      AES_KEY: ${AES_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal

  frontend:
    build:
      context: ./client
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    depends_on:
      - backend
    networks:
      - internal

  proxy:
    image: nginx:1.27-alpine
    depends_on:
      - frontend
      - backend
    volumes:
      - ./infra/nginx/reverse-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${APP_PORT:-8080}:80"
    networks:
      - internal

volumes:
  postgres-data:

networks:
  internal:
    driver: bridge
